<div class="card h-100 shadow-sm">
    <div class="image position-relative h-100" style="cursor: pointer;">
        <div class="d-flex align-items-center justify-content-center hover-overlay">
            <button routerLink="/product/{{product.id}}" type="button" class="btn btn-primary fa fa-edit mr-2"></button>
            <button (click)="deleteProduct()" type="button" class="btn btn-primary fa fa-remove"></button>
          </div>
      <img src="{{product.pictureUrl}}" alt="{{product.name}}" class="img-fluid bg-info h-10">

    </div>
    <div class="card-body d-flex flex-column">
      <a routerLink="/shop/{{product.id}}">
          <h6 class="text-uppercase">{{product.name}}</h6>
      </a>
      <span class="mb-2">{{product.price | currency}}</span>
    </div>
  </div>
